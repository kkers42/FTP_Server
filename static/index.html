<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STL Hub - 3D Print File Manager</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero {
      text-align: center;
      padding: 2rem;
      max-width: 520px;
    }
    .logo {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6c63ff, #48cae4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #888;
      margin-bottom: 2.5rem;
      font-size: 1rem;
      line-height: 1.6;
    }
    .btn-google {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: #fff;
      color: #333;
      padding: 0.85rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .btn-google:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .btn-google svg {
      width: 22px;
      height: 22px;
    }
    .features {
      display: flex;
      gap: 1rem;
      margin-top: 3rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .feature {
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 10px;
      padding: 1rem;
      width: 140px;
      text-align: center;
    }
    .feature .icon { font-size: 1.8rem; margin-bottom: 0.4rem; }
    .feature .label { font-size: 0.78rem; color: #aaa; }
    footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #555;
    }
    footer a { color: #6c63ff; text-decoration: none; }
  </style>
</head>

        <path fill="#34A853" d="M24 48c6.5 0 11.9-2.1 15.9-5.8l-7.2-5.6c-2.2 1.5-5 2.4-8.7 2.4-6.1 0-11.3-3.5-13.2-8.3l-8.3 5.9C6.9 42.6 14.8 48 24 48z"/>

</body>
</html>
